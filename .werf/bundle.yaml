# Bundle image, stored in your.registry.io/modules/<module-name>:<semver>
---
image: bundle
fromImage: builder/scratch

import:
  # Rendering .werf/images-digests.yaml is required!
  - image: images-digests-and-version
    add: /
    to: /
    includePaths:
    - images_digests.json
    - version.json
    - module.yaml
    after: setup
  # Rendering .werf/choose-edition.yaml is required!
  - image: choose-edition
    add: /openapi
    to: /openapi
    after: setup
git:
  - add: /
    to: /
    excludePaths:
      - hooks/go
    includePaths:
      - .helmignore
      - charts
      - crds
      - docs
      - hooks
      - monitoring
      - openapi
      - templates
      - changelog.yaml
      - Chart.yaml
